name: flow-pr

on: pull_request

jobs:
  check-title:
    uses: ./.github/workflows/job-check-title.yml
  add-labels:
    uses: ./.github/workflows/job-add-labels.yml
  format:
    uses: ./.github/workflows/job-format.yml
  lint:
    uses: ./.github/workflows/job-lint.yml
  test:
    uses: ./.github/workflows/job-test.yml
  build:
    uses: ./.github/workflows/job-build.yml
  analyze:
    uses: ./.github/workflows/job-analyze.yml
  security:
    uses: ./.github/workflows/job-security.yml
  release:
    needs: [check-title, add-labels, format, lint, test, build, analyze, security]
    uses: ./.github/workflows/job-release.yml
  docs:
    needs: [release]
    uses: ./.github/workflows/job-docs.yml
