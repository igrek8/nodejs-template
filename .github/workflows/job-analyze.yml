on: workflow_call

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./dist
      - uses: github/codeql-action/analyze@v2
